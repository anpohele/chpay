[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "zhangyishou"

;支付插件显示名称
showname = "掌易收聚合支付"

;支付插件作者
author = "掌易收"

;支付插件作者链接
link = "http://www.zhangyishou.com/"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "alipay,wxpay"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appid:商户ID,appkey:商户密钥,appmchid:通道ID"

;支付插件要求传入的支付方式参数
select = ""