[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "dlb"

;支付插件显示名称
showname = "哆啦宝支付"

;支付插件作者
author = "哆啦宝"

;支付插件作者链接
link = "http://www.duolabao.com/"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "alipay,wxpay,bank"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appid:商户编号,appkey:店铺编号,appmchid:公钥,appsecret:私钥"

;支付插件要求传入的支付方式参数
select = ""