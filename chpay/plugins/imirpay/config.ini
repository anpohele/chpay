[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "imirpay"

;支付插件显示名称
showname = "爱铭微付"

;支付插件作者
author = "爱铭微付"

;支付插件作者链接
link = "https://www.aimir.co/"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "alipay,wxpay"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appid:商户证书序列号,appkey:商户公钥,appsecret:商户私钥,appmchid:银行通道编码"

;支付插件要求传入的支付方式参数
select = ""