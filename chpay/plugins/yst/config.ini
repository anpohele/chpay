[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "yst"

;支付插件显示名称
showname = "yst支付"

;支付插件作者
author = "yst"

;支付插件作者链接
link = "https://www.adapay.tech"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "alipay"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appmchid:应用key,appid:应用appid,appkey:商户公钥,appsecret:商户密钥"

;支付插件要求传入的支付方式参数
select = "1:手机网站支付"