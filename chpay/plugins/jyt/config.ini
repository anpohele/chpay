[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "jyt"

;支付插件显示名称
showname = "金运通"

;支付插件作者
author = "金运通"

;支付插件作者链接
link = "http://www.jytpay.com/"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "alipay,wxpay"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appmchid:应用key,appkey:商户公钥,appsecret:商户密钥"

;支付插件要求传入的支付方式参数
select = "1:手机网站支付"