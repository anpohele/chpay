[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "unionpayh5one"

;支付插件显示名称
showname = "万载县银联H5支付one"

;支付插件作者
author = "银联"

;支付插件作者链接
link = "http://www.95516.com/"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "alipay,wxpay,bank,unionpayh5"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appmchid:商户号,appsecret:终端号,appkey:MD5密钥,appid:来源编号（msgSrcId）,appurl:消息来源(msgSrc)"

;支付插件要求传入的支付方式参数
select = ""